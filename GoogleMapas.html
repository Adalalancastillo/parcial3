<!DOCTYPE html>
<html>
<head>
    <title>Google maps longitud y latitud</title>
</head>
<body>

    <h1>My first google Map</h1>
    <h2>Alan Castillo</h2>
    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap(){
            
        var myCenter = new google.maps.LatLng(32.45612,-114.77186);

        var mapProp= {
            center: myCenter,
            zoom:15,
        };

        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var marker = new google.maps.Marker({
            position: myCenter,
            animation:google.maps.Animation.BOUNCE,
            icon:'/TI4-1/Aplicaciones Web/Comida.png'
         });
        marker.setMap(map);

        var infowindow = new google.maps.infowindow({
            content:"Tortas el borrego"
        })
        infowindow.open(map,marker);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCfNLHkUR3H5JwlXb8fjD6n2Br49unesQ&callback=myMap"></script>

</body>
</html>

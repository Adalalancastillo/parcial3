<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      .margen{
          width: 25%;
      }
  </style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v12.0&appId=298662788801018&autoLogAppEvents=1" nonce="W6utAWdw"></script>
<div class="container mt-3 margen">
  <h2>LOGIN</h2>
  <p>Inicia sesion de manera local y usando las redes sociales</p>
  
  <form action="">
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input type="email" class="form-control form-control-lg" placeholder="Type Your Email" name="usrname" required>
    </div>

    <div class="input-group mb-3">
      <input type="password" class="form-control form-control-lg" placeholder="Type Your Password" name="email" required>

    </div>
    
    <button type="submit" class="btn btn-primary btn-lg">LOGIN</button>
  </form>
</div>
<script>
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      testAPI ();
    } else {
      document.getElementById('status').innerHTML = 'Please log' +
        'into this webpage';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });

    FB.getLoginStatus(function(response)  {
      statusChangeCallback(response)
    });
  };

  function testAPI() {
    console.log('Welcome! Fetching your information.... ');
    FB.api('/me', function(response){
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>
<div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>

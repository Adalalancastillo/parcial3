<!DOCTYPE html>
<head>
    <title>Google maps longitud y latitud</title>
</head>
<html>
<body>
<h1>My first Google Map</h1>
<h2>Alan Castillo</h2>
<div id="googleMap" style="width:100%;height:400px;"></div>
<script>
function myMap() {

var myCenter = new google.maps.LatLng(40.45500,-73.77186);
var mapProp= {
    center: myCenter,
    zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({position: myCenter});
 marker.setMap(map);
}
</script>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCfNLHkUR3H5JwlXb8fjD6n2Br49unesQ&callback=myMap"></script>
</body>
